<script type="application/javascript">
     setInterval( () => {
        $.ajax({
                    
          type: 'POST',
          url: 'https://cloud.enggenv.com/aaq/aaq_all_para.php',            
          data:{
            id:"ENE00004"
          },
          success: function(response1) {
              //	console.log(response1);
              //	 console.log(JSON.parse(response1).last[0]);
                
          var j_obj =JSON.parse(response1).last;
          
          $("#temp").html(j_obj[0]);
          $("#bod").html(j_obj[1]);
          $("#ph").html(j_obj[2]);
          $("#orp").html(j_obj[3]);
          $("#ph2").html("6.9");
          $("#orp2").html("9");
          $("#tds").html(j_obj[6]);
          }
        });
     }, 3000);
    </script>
        <script src="http://maps.googleapis.com/maps/api/js"></script>
        <script>
          function myMap() {
            var myCenter = new google.maps.LatLng(28.46, 77.07);
            var mapCanvas = document.getElementById("googleMap");
            var mapOptions = {
              center: myCenter,
              zoom: 7
            };
            var map = new google.maps.Map(mapCanvas, mapOptions);
            var marker = new google.maps.Marker({
              position: myCenter
            });
            marker.setMap(map);
          }
        </script>

          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAb_U_VrE0qdXSlNkuE0aqQBwXjP2bMH8&callback=myMap">
