    <link rel="stylesheet" href="assets/css/all.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.css" />

    <link rel="stylesheet" href="assets/css/animate.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- ----------------------------------------------------ajax jquery-------------------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- --------------------------------------------------------------------------------------------------- -->


</head>

<body>
    <!-- Wide card with share menu button -->

    <section style="background: url('./assets/img/air_BG.jpg') no-repeat;">
        <div class="top-header animated fadeInUp">
            <h4 style="padding-top: 20px ;">
                Air Quality Monitoring
            </h4>
            <h4 style="padding-top: 5px ;">
               مراقبة جودة الهواء
            </h4>
            <div style="margin-left: 60px;">
                <a href="water"> 
                <div class="number">
                    <i class="fad fa-draw-circle"></i>
                    Switch to Water Dashboard
                </div>
                </a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-4">
                <div class="nst-card card-1 animated flipInX"">
                    <div class="row">
                        <div class="col-6">
                            <div class="percent">
                                <svg>
                                    <circle cx="70" cy="70" r=" 70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <!--    <h2>45<span></span></h2> -->
                                    <i class="fad fa-draw-circle"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="header">
                                <h4 style="">
                                    PM 2.5
                                </h4>
                            </div>
                            <div class="body">
                                <h1 id="pm2_5">
                                    12
                                </h1>
                                <span><span>&#181;</span>g/m<sup>3</sup></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="nst-card card-2 animated flipInX">
                    <div class="row">
                        <div class="col-6">
                            <div class="percent">
                                <svg>
                                    <circle cx="70" cy="70" r=" 70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <!--   <h2>45<span></span></h2>  -->
                                    <i class="fad fa-star-of-life"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="header">
                                <h4>
                                    PM 10
                                </h4>
                            </div>
                            <div class="body">
                                <h1 id="pm10">
                                    45
                                </h1>
                                <span><span>&#181;</span>g/m<sup>3</sup></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="col-4">
                <div class="nst-card card-3 animated flipInX">
                    <div class="row">
                        <div class="col-6">
                            <div class="percent">
                                <svg>
                                    <circle cx="70" cy="70" r=" 70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <!--   <h2>45<span></span></h2>  -->
                                    <i class="fad fa-star-of-life"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="header">
                                <h4>
                                    VOC
                                </h4>
                            </div>
                            <div class="body">
                                <h1 id="voc">
                                    1
                                </h1>
                                <span>PPB</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="nst-card card-3 animated flipInX">
                    <div class="row">
                        <div class="col-6">
                            <div class="percent">
                                <svg>
                                    <circle cx="70" cy="70" r=" 70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <!--    <h2>45<span></span></h2> -->
                                    <i class="fad fa-draw-circle"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="header">
                                <h4 style="">
                                    CO<sub>2</sub>
                                </h4>
                            </div>
                            <div class="body">
                                <h1 id="co2">
                                    400
                                </h1>
                                <span>PPM</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="nst-card card-4 animated flipInX">
                    <div class="row">
                        <div class="col-6">
                            <div class="percent">
                                <svg>
                                    <circle cx="70" cy="70" r=" 70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <!--   <h2>45<span></span></h2>  -->
                                    <i class="fad fa-star-of-life"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="header">
                                <h4>
                                    Sox
                                </h4>
                            </div>
                            <div class="body">
                                <h1 id="sox">
                                    0
                                </h1>
                                <span>PPM</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="col-4">
                <div class="nst-card card-2 animated flipInX">
                    <div class="row">
                        <div class="col-6">
                            <div class="percent">
                                <svg>
                                    <circle cx="70" cy="70" r=" 70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <!--   <h2>45<span></span></h2>  -->
                                    <i class="fad fa-star-of-life"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="header">
                                <h4>
                                    Nox
                                </h4>
                            </div>
                            <div class="body">
                                <h1 id="nox">
                                    0
                                </h1>
                                <span>PPM</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="padding-left: 65px; padding-top: 20px;">Last Updated @ <span id="last_update"></span></div>
        
        <footer>
            <h5 class="animated fadeInLeft">
                Esyasoft Solutions &copy; 2019
            </h5>
        </footer>
    </section>
    <script type="application/javascript">
        setInterval(() => {
            $.ajax({

                type: 'GET',
                url: 'https://api.enggenv.com/iaq/v1/read?app-key=zykkwqonavWjxq2a1',
                data: {
                    id: "IAQ10001166"
                },
                success: function (response1) {
                    var data = JSON.parse(response1);
                    $("#pm2_5").html(data.data["1"]["pm2.5"]);
                    $("#pm10").html(data.data["1"]["pm10"]);
                    $("#voc").html(data.data["1"]["voc"]);
                    $("#co2").html(data.data["1"]["co2"]);
                    $("#sox").html("0");
                    $("#nox").html("0");
                    $("#last_update").html(" " + data.data["1"]["last_timestamp"]);
                }
            });
        }, 3000);
    </script>
</body>

</html>
